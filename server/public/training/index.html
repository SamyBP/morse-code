<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Game</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/training/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="navbar">
        <a href="/rules"><i class="fa fa-info-circle"></i> Rules</a>
        <a href="/"><i class="fa fa-gamepad"></i> Game</a>
        <a href="/scores"><i class="fa fa-trophy"></i> Scores</a>
        <a class="active" href="/training"><i class="fa fa-graduation-cap"></i>Training</a>
    </div>

    <div class="card">
        <h2>Get your word in morse code</h2>
        <input type="text" id="word" name="word" placeholder="type in a word..">

    </div>

    <div id="word-display" class="word-display hidden"></div>

    <script src="/training/index.js"></script>
