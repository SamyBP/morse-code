<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Game</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="description">
        You are required to correctly guess the morse code encryption of a word, start by generating a word and typing the morse code representation in your 
        Arduino IDE Serial Monitor
    </div>

    <div class="button-container">
        <button id="generate-word-btn">Generate random word</button>
    </div>

    <div id="word-display" class="word-display hidden"></div>
    <div id="guess-status-display" class="guess-status-display hidden"></div>

    <script src="/index.js"></script>
</body>
</html>
