<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Game</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <a href="/rules"><i class="fa fa-info-circle"></i> Rules</a>
        <a class="active" href="/"><i class="fa fa-gamepad"></i> Game</a>
        <a href="/scores"><i class="fa fa-trophy"></i> Scores</a>
    </div>

    <div class="description">

     <div class="button-container">
        <button id="generate-word-btn">Generate random word</button>
    </div>

    <script src="/index.js"></script>
